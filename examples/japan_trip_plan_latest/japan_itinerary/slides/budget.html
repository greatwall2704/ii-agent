<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Breakdown</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container { 
      width: 1280px; 
      min-height: 720px;
      height: auto;
      margin: 0 auto; 
      background: #FFFFFF; 
      font-family: 'Arial', sans-serif; 
      padding: 30px; 
      display: flex; 
      flex-direction: column; 
      overflow:hidden; 
    }
    .slide-title { font-size: 36px; font-weight: bold; color: #4B72B0; margin-bottom: 20px; text-align: center; }
    .content-container { display: flex; gap: 30px; flex: 1; }
    .column { flex: 1; display: flex; flex-direction: column; }
    .info-box { background-color: rgba(75, 114, 176, 0.1); border-left: 4px solid #4B72B0; padding: 15px; border-radius: 5px; flex: 1; }
    .info-box h3 { font-size: 22px; font-weight: bold; color: #4B72B0; margin-bottom: 10px; }
    .chart-container { width: 100%; flex-grow: 1; }
    .budget-summary { background: linear-gradient(135deg, rgba(75, 114, 176, 0.1) 0%, rgba(255, 209, 102, 0.1) 100%); padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
  <div class="slide-container">
    <h1 class="slide-title">Budget Breakdown & Cost Analysis</h1>
    <div class="content-container">
      <div class="column">
        <div class="info-box">
          <h3>Budget Allocation</h3>
          <div class="chart-container"><canvas id="budgetChart"></canvas></div>
        </div>
      </div>
      <div class="column">
        <div class="info-box">
          <h3>Daily Expenses</h3>
          <div class="chart-container"><canvas id="dailyExpensesChart"></canvas></div>
        </div>
      </div>
    </div>
    
    <div class="budget-summary">
      <h3 style="color: #4B72B0; font-weight: bold; margin-bottom: 10px;">Total Trip Cost for 2 People</h3>
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 15px;">
        <div>
          <h4 style="color: #06D6A0; font-weight: bold;">Budget Option</h4>
          <p style="font-size: 24px; font-weight: bold; color: #4B72B0;">$2,500</p>
          <p style="font-size: 14px;">Hostels, local food, basic experiences</p>
        </div>
        <div>
          <h4 style="color: #FFD166; font-weight: bold;">Recommended</h4>
          <p style="font-size: 24px; font-weight: bold; color: #4B72B0;">$3,200</p>
          <p style="font-size: 14px;">Mid-range hotels, cultural experiences</p>
        </div>
        <div>
          <h4 style="color: #FF6B6B; font-weight: bold;">Luxury Option</h4>
          <p style="font-size: 24px; font-weight: bold; color: #4B72B0;">$5,000</p>
          <p style="font-size: 14px;">Ryokans, premium dining, private tours</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Budget allocation pie chart
    const budgetCtx = document.getElementById('budgetChart').getContext('2d');
    new Chart(budgetCtx, {
      type: 'pie',
      data: {
        labels: ['Accommodation', 'Transportation', 'Food & Dining', 'Activities', 'Shopping'],
        datasets: [{
          data: [520, 280, 350, 150, 100],
          backgroundColor: ['#4B72B0', '#FF6B6B', '#FFD166', '#06D6A0', '#9B59B6']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
    
    // Daily expenses bar chart
    const dailyCtx = document.getElementById('dailyExpensesChart').getContext('2d');
    new Chart(dailyCtx, {
      type: 'bar',
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
        datasets: [{
          label: 'Daily Cost (USD)',
          data: [100, 160, 180, 190, 200, 170, 150],
          backgroundColor: '#4B72B0'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Cost (USD)'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
