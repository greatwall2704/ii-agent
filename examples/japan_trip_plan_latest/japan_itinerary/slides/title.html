<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Day Japan Itinerary: April 15-23 from Seattle</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      height: auto;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .content-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    .main-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .subtitle {
      font-size: 28px;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <img src="https://images.unsplash.com/photo-1522383225653-ed111181a951?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1280&h=720&q=80" alt="Cherry blossoms in Japan" class="background-image">
    <div class="content-overlay">
      <h1 class="main-title">7-Day Japan Itinerary</h1>
      <h2 class="subtitle">April 15-23 from Seattle</h2>
      <p class="text-xl mt-8">A Journey of History, Culture, and Romance</p>
      <p class="text-lg mt-4">Including a Special Proposal Location</p>
      <div class="flex items-center justify-center mt-8 space-x-8">
        <div class="text-center">
          <i class="fas fa-torii-gate text-4xl mb-2"></i>
          <p class="text-sm">Traditional Culture</p>
        </div>
        <div class="text-center">
          <i class="fas fa-heart text-4xl mb-2"></i>
          <p class="text-sm">Romance</p>
        </div>
        <div class="text-center">
          <i class="fas fa-mountain text-4xl mb-2"></i>
          <p class="text-sm">Hidden Gems</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
