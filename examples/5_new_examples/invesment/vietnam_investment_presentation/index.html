<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietNam Investment Strategy Under Trump Tariffs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .slide-container {
            min-width: 960px;
            max-width: 1280px;
            width: auto;
            min-height: 690px;
            height: auto;
            background: #FFFFFF;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
        }
        .accent-red { color: #DC2626; }
        .accent-blue { color: #1E40AF; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="slide-container gradient-bg text-white p-16 flex flex-col justify-center items-center">
        <div class="text-center">
            <h1 class="text-6xl font-bold mb-6">Viet Nam Investment Strategy</h1>
            <h2 class="text-4xl font-medium mb-8">Under Trump Tariffs</h2>
            <div class="bg-white bg-opacity-20 rounded-lg p-6 mb-8">
                <p class="text-2xl font-medium">Strategic Analysis for 10 Billion VND Portfolio</p>
            </div>
            <div class="flex items-center justify-center space-x-8 text-lg">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full mr-2"></div>
                    <span>Economic Analysis</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-400 rounded-full mr-2"></div>
                    <span>Investment Opportunities</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-red-400 rounded-full mr-2"></div>
                    <span>Risk Assessment</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
