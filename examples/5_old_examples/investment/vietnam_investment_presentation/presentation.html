<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Investment Strategy Under Trump Tariffs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        
        .presentation-container {
            max-width: 1280px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 720px;
            overflow: hidden;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .navigation {
            background: #2E7D32;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .nav-button {
            background: #1B5E20;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .nav-button:hover {
            background: #4CAF50;
        }
        
        .nav-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .slide-counter {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .slide-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #FFC107;
            margin: 0 20px;
        }
        
        .progress-bar {
            height: 4px;
            background: #E8F5E8;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2E7D32, #4CAF50);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">← Previous</button>
            <div class="flex-1 flex items-center justify-center">
                <span class="slide-counter" id="slideCounter">1 / 11</span>
                <span class="slide-title" id="slideTitle">Vietnam Investment Strategy Under Trump Tariffs</span>
            </div>
            <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">Next →</button>
        </div>
        
        <!-- Slides -->
        <div class="slide active" id="slide-0">
            <iframe src="slides/title.html"></iframe>
        </div>
        <div class="slide" id="slide-1">
            <iframe src="slides/executive_summary.html"></iframe>
        </div>
        <div class="slide" id="slide-2">
            <iframe src="slides/economic_context.html"></iframe>
        </div>
        <div class="slide" id="slide-3">
            <iframe src="slides/trump_impact.html"></iframe>
        </div>
        <div class="slide" id="slide-4">
            <iframe src="slides/manufacturing_opportunity.html"></iframe>
        </div>
        <div class="slide" id="slide-5">
            <iframe src="slides/real_estate_growth.html"></iframe>
        </div>
        <div class="slide" id="slide-6">
            <iframe src="slides/financial_services.html"></iframe>
        </div>
        <div class="slide" id="slide-7">
            <iframe src="slides/portfolio_allocation.html"></iframe>
        </div>
        <div class="slide" id="slide-8">
            <iframe src="slides/risk_analysis.html"></iframe>
        </div>
        <div class="slide" id="slide-9">
            <iframe src="slides/implementation.html"></iframe>
        </div>
        <div class="slide" id="slide-10">
            <iframe src="slides/conclusion.html"></iframe>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 11;
        
        const slideTitles = [
            "Vietnam Investment Strategy Under Trump Tariffs",
            "Executive Summary",
            "Vietnam's Economic Fundamentals", 
            "Trump Tariff Impact Analysis",
            "Manufacturing Sector Opportunities",
            "Real Estate & Infrastructure Growth",
            "Financial Services Expansion",
            "Recommended Portfolio Allocation",
            "Risk Assessment & Mitigation",
            "Implementation Timeline",
            "Investment Recommendation"
        ];
        
        function updateSlide() {
            // Hide all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Show current slide
            document.getElementById(`slide-${currentSlide}`).classList.add('active');
            
            // Update counter and title
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
            document.getElementById('slideTitle').textContent = slideTitles[currentSlide];
            
            // Update progress bar
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }
        
        function changeSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < totalSlides) {
                currentSlide = newSlide;
                updateSlide();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });
        
        // Initialize
        updateSlide();
    </script>
</body>
</html>
