<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top US Venture Capital Funds by Assets Under Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide iframe {
            width: 1280px;
            height: 720px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: #2563EB;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            color: #9CA3AF;
            font-size: 14px;
            display: flex;
            align-items: center;
            margin: 0 15px;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #2563EB;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .slide-indicators {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #2563EB;
            transform: scale(1.2);
        }

        .keyboard-hint {
            position: fixed;
            top: 30px;
            right: 30px;
            color: #9CA3AF;
            font-size: 12px;
            z-index: 1000;
        }

        /* Fallback content styles */
        .slide-content {
            width: 1280px;
            min-height: 720px;
            height: auto;
            max-height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 60px;
            border-radius: 8px;
            color: #1F2937;
        }

        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #2563EB 0%, #7C3AED 50%, #2563EB 100%);
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6B7280;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
            background: #F8FAFC;
            border-radius: 12px;
            border: 1px solid #E2E8F0;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2563EB;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            color: #6B7280;
            margin-top: 0.5rem;
        }

        .content-text {
            font-size: 1.25rem;
            color: #1F2937;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="keyboard-hint">
            Use ← → arrow keys or click buttons to navigate
        </div>

        <div class="slide-indicators" id="slideIndicators"></div>

        <!-- Slide 1: Title -->
        <div class="slide active" data-slide="0">
            <div class="slide-content">
                <div class="header-bar"></div>
                <div class="center-content">
                    <div class="logo-placeholder">VC</div>
                    <h1>Top US Venture Capital Funds</h1>
                    <p class="subtitle">Ranked by Assets Under Management</p>
                    <div class="stats-grid" style="margin-top: 3rem;">
                        <div class="stat-card">
                            <span class="stat-number">10</span>
                            <div class="stat-label">Major VC Funds</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">$300B+</span>
                            <div class="stat-label">Combined AUM</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">2025</span>
                            <div class="stat-label">Current Data</div>
                        </div>
                    </div>
                    <p class="content-text" style="margin-top: 2rem; color: #6B7280;">
                        A comprehensive overview of the most influential venture capital firms in the United States
                    </p>
                </div>
            </div>
        </div>

        <!-- Other slides will load as iframes -->
        <div class="slide" data-slide="1">
            <iframe src="slides/overview.html"></iframe>
        </div>

        <div class="slide" data-slide="2">
            <iframe src="slides/sequoia.html"></iframe>
        </div>

        <div class="slide" data-slide="3">
            <iframe src="slides/a16z.html"></iframe>
        </div>

        <div class="slide" data-slide="4">
            <iframe src="slides/general_catalyst.html"></iframe>
        </div>

        <div class="slide" data-slide="5">
            <iframe src="slides/tier_two.html"></iframe>
        </div>

        <div class="slide" data-slide="6">
            <iframe src="slides/tier_three.html"></iframe>
        </div>

        <div class="slide" data-slide="7">
            <iframe src="slides/contact_summary.html"></iframe>
        </div>

        <div class="slide" data-slide="8">
            <iframe src="slides/conclusion.html"></iframe>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">← Previous</button>
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">9</span>
            </div>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next →</button>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        // Initialize slide indicators
        function initializeIndicators() {
            const indicatorsContainer = document.getElementById('slideIndicators');
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
        }

        function updateSlide() {
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            
            // Show current slide
            slides[currentSlideIndex].classList.add('active');
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === totalSlides - 1;
            
            // Update slide counter
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            
            // Update progress bar
            const progress = ((currentSlideIndex + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlideIndex);
            });
        }

        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        }

        function goToSlide(index) {
            if (index >= 0 && index < totalSlides) {
                currentSlideIndex = index;
                updateSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'Home':
                    goToSlide(0);
                    break;
                case 'End':
                    goToSlide(totalSlides - 1);
                    break;
            }
        });

        // Initialize
        document.getElementById('totalSlides').textContent = totalSlides;
        initializeIndicators();
        updateSlide();
    </script>
</body>
</html>
