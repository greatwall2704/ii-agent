<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Company Trip - April 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            color: #fff;
            overflow: hidden;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide iframe {
            width: 1280px;
            height: 720px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: linear-gradient(135deg, #F59E0B, #DC2626);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #DC2626, #F59E0B);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.3);
        }

        .nav-btn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .slide-counter {
            color: #9CA3AF;
            font-size: 14px;
            display: flex;
            align-items: center;
            margin: 0 20px;
            font-weight: 500;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #F59E0B, #DC2626);
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .slide-indicators {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: linear-gradient(135deg, #F59E0B, #DC2626);
            transform: scale(1.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .keyboard-hint {
            position: fixed;
            top: 30px;
            right: 30px;
            color: #9CA3AF;
            font-size: 12px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .slide-title {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #F59E0B;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Fallback content for title slide */
        .slide-content {
            width: 1280px;
            min-height: 720px;
            height: auto;
            max-height: 720px;
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 50%, #F59E0B 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 60px;
            border-radius: 12px;
            color: #1F2937;
        }

        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #F59E0B 0%, #EF4444 50%, #3B82F6 100%);
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #F59E0B, #DC2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1F2937;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6B7280;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border: 2px solid #FDE68A;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #DC2626;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            color: #6B7280;
            margin-top: 0.5rem;
        }

        .content-text {
            font-size: 1.25rem;
            color: #1F2937;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="slide-title" id="slideTitle">California Company Trip</div>
        
        <div class="keyboard-hint">
            Use ‚Üê ‚Üí arrow keys or click buttons to navigate
        </div>

        <div class="slide-indicators" id="slideIndicators"></div>

        <!-- Slide 1: Title -->
        <div class="slide active" data-slide="0">
            <div class="slide-content">
                <div class="header-bar"></div>
                <div class="center-content">
                    <div class="logo-placeholder">üå¥</div>
                    <h1>California Company Trip</h1>
                    <p class="subtitle">April 21-28, 2025 ‚Ä¢ 8 Team Members ‚Ä¢ 7 Days</p>
                    <div class="stats-grid" style="margin-top: 3rem;">
                        <div class="stat-card">
                            <span class="stat-number">7</span>
                            <div class="stat-label">Days</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">8</span>
                            <div class="stat-label">Team Members</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">75¬∞F</span>
                            <div class="stat-label">Perfect Weather</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">‚àû</span>
                            <div class="stat-label">Memories</div>
                        </div>
                    </div>
                    <p class="content-text" style="margin-top: 2rem; color: #6B7280;">
                        From Paris to the Golden State - A comprehensive team building adventure
                    </p>
                </div>
            </div>
        </div>

        <!-- Other slides will load as iframes -->
        <div class="slide" data-slide="1">
            <iframe src="slides/overview.html"></iframe>
        </div>

        <div class="slide" data-slide="2">
            <iframe src="slides/flights.html"></iframe>
        </div>

        <div class="slide" data-slide="3">
            <iframe src="slides/itinerary_days1-3.html"></iframe>
        </div>

        <div class="slide" data-slide="4">
            <iframe src="slides/itinerary_days4-5.html"></iframe>
        </div>

        <div class="slide" data-slide="5">
            <iframe src="slides/itinerary_days6-7.html"></iframe>
        </div>

        <div class="slide" data-slide="6">
            <iframe src="slides/budget.html"></iframe>
        </div>

        <div class="slide" data-slide="7">
            <iframe src="slides/logistics.html"></iframe>
        </div>

        <div class="slide" data-slide="8">
            <iframe src="slides/conclusion.html"></iframe>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">‚Üê Previous</button>
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">9</span>
            </div>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        const slideTitles = [
            'California Company Trip',
            'Trip Overview & Weather',
            'Flight Information',
            'Days 1-3: Los Angeles',
            'Days 4-5: Theme Parks & SF',
            'Days 6-7: San Francisco',
            'Budget Breakdown',
            'Logistics & Packing',
            'Summary & Next Steps'
        ];
        
        // Initialize slide indicators
        function initializeIndicators() {
            const indicatorsContainer = document.getElementById('slideIndicators');
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
        }

        function updateSlide() {
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            
            // Show current slide
            slides[currentSlideIndex].classList.add('active');
            
            // Update slide title
            document.getElementById('slideTitle').textContent = slideTitles[currentSlideIndex];
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === totalSlides - 1;
            
            // Update slide counter
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            
            // Update progress bar
            const progress = ((currentSlideIndex + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlideIndex);
            });
        }

        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        }

        function goToSlide(index) {
            if (index >= 0 && index < totalSlides) {
                currentSlideIndex = index;
                updateSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    event.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    event.preventDefault();
                    goToSlide(totalSlides - 1);
                    break;
            }
        });

        // Initialize
        document.getElementById('totalSlides').textContent = totalSlides;
        initializeIndicators();
        updateSlide();
    </script>
</body>
</html>
