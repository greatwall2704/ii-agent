<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .slide {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            color: #333333;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .slide-title {
            font-size: 36px;
            font-weight: bold;
            color: #4B72B0;
            margin-bottom: 30px;
            text-align: center;
        }
        .content-container {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        .column { flex: 1; }
        .info-box {
            background-color: rgba(75, 114, 176, 0.1);
            border-left: 4px solid #4B72B0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .info-box h3 {
            font-size: 22px;
            font-weight: bold;
            color: #4B72B0;
            margin-bottom: 10px;
        }
        .info-box p { font-size: 18px; margin-bottom: 5px; }
        .highlight { color: #FF6B6B; font-weight: bold; }
        .image-container { width: 100%; height: 300px; overflow: hidden; border-radius: 8px; margin-bottom: 20px; }
        .image-container img { width: 100%; height: 100%; object-fit: cover; }
        .icon { margin-right: 8px; color: #4B72B0; }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="slide-title">Trip Overview</h1>
        <div class="content-container">
            <div class="column">
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1503160865267-af4660ce7bf2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sensoji Temple in Tokyo">
                </div>
                <div class="info-box">
                    <h3><i class="fas fa-calendar-alt icon"></i>Dates & Budget</h3>
                    <p><strong>Dates:</strong> April 15-23</p>
                    <p><strong>Budget:</strong> <span class="highlight">$2500 - $5000</span> for 2 people</p>
                </div>
            </div>
            <div class="column">
                <div class="info-box">
                    <h3><i class="fas fa-heart icon"></i>Interests & Desires</h3>
                    <p><i class="fas fa-landmark icon"></i>Historical sites & hidden gems</p>
                    <p><i class="fas fa-theater-masks icon"></i>Japanese culture (kendo, tea ceremony)</p>
                    <p><i class="fas fa-ring icon"></i>Special proposal location</p>
                </div>
                <div class="info-box">
                    <h3><i class="fas fa-map-marked-alt icon"></i>Itinerary</h3>
                    <p><strong>Days 1-2:</strong> Tokyo</p>
                    <p><strong>Days 3-5:</strong> Kyoto & Nara</p>
                    <p><strong>Days 6-7:</strong> Kyoto & Departure</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
