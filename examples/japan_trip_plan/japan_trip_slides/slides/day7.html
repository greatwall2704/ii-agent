<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 7: Departure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .slide {
            width: 1280px;
            height: 720px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background-image: url('https://images.unsplash.com/photo-1503160865267-af4660ce7bf2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
        }
        h1 {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.75rem;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="text-white">Sayonara, Japan!</h1>
            <p>Enjoy a final Japanese breakfast before heading to Kansai International Airport (KIX) for your departure.</p>
        </div>
    </div>
</body>
</html>
