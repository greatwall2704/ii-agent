<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 6: Arashiyama & Japanese Arts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .slide {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .slide-title {
            font-size: 36px;
            font-weight: bold;
            color: #4B72B0;
            margin-bottom: 20px;
            text-align: center;
        }
        .content-container {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        .column { flex: 1; }
        .info-box {
            background-color: rgba(75, 114, 176, 0.1);
            border-left: 4px solid #4B72B0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .image-container {
            width: 100%;
            height: 280px;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .day-header {
            background-color: #4B72B0;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .activity {
            display: flex;
            margin-bottom: 10px;
        }
        .time {
            min-width: 80px;
            font-weight: bold;
            color: #4B72B0;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="slide-title">Day 6: Arashiyama & Japanese Arts</h1>
        <div class="content-container">
            <div class="column">
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Arashiyama Bamboo Grove">
                </div>
                <h2 class="day-header">Day 6: Bamboo & Zen</h2>
                <div class="info-box">
                    <p class="activity"><span class="time">Morning:</span> Explore the enchanting Arashiyama Bamboo Grove and the Tenryu-ji Temple.</p>
                    <p class="activity"><span class="time">Afternoon:</span> Participate in a traditional tea ceremony or a beginner's kendo class.</p>
                    <p class="activity"><span class="time">Evening:</span> Enjoy a final romantic dinner in Kyoto.</p>
                </div>
            </div>
            <div class="column">
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1528134169219-41035334a8a2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tea Ceremony">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
