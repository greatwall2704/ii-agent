<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Investment Strategy Under Trump Tariffs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            height: auto;
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 100%);
            font-family: 'Open Sans', sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            color: #1B5E20;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 1.8rem;
            color: #2E7D32;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .investment-amount {
            font-size: 2.5rem;
            color: #FFC107;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .author-info {
            font-size: 1.2rem;
            color: #666666;
            text-align: center;
        }
        .vietnam-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 50px;
            background: linear-gradient(to bottom, #DA020E 50%, #FFFF00 50%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .decorative-element {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1rem;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="vietnam-accent"></div>
        
        <h1 class="main-title">Vietnam Investment Strategy</h1>
        <h2 class="subtitle">Capitalizing on Trump Tariff Opportunities</h2>
        
        <div class="investment-amount">10 Billion VND Investment Analysis</div>
        
        <div class="author-info">
            <p>Comprehensive Market Analysis & Portfolio Recommendations</p>
            <p class="mt-2 text-sm">July 2025</p>
        </div>
        
        <div class="decorative-element">
            Strategic Investment Advisory
        </div>
    </div>
</body>
</html>
