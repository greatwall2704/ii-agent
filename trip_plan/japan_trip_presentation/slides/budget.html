<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Breakdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="slide-container">
    <div class="p-10">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">Budget Breakdown (per person)</h2>
        <div class="text-2xl text-gray-700">
            <table class="w-full text-left">
                <thead>
                    <tr>
                        <th class="py-2">Category</th>
                        <th class="py-2">Estimated Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="py-2">Flights (Round Trip from Seattle)</td>
                        <td class="py-2">$1000 - $1500</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-2">Accommodation (7 nights)</td>
                        <td class="py-2">$700 - $1500</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-2">Japan Rail Pass (7-Day)</td>
                        <td class="py-2">$350</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-2">Activities & Entrance Fees</td>
                        <td class="py-2">$200 - $400</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-2">Food & Drinks</td>
                        <td class="py-2">$500 - $1000</td>
                    </tr>
                    <tr class="border-b font-bold">
                        <td class="py-2">Total Estimated Cost</td>
                        <td class="py-2">$2750 - $4750</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
